<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Heavenly Demon Pavilion | Missions</title>
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="menu-toggle">
        <i class="ri-menu-line"></i>
    </div>

    <aside id="sidebar">
        <div class="sect-emblem">
            <i class="ri-ancient-gate-fill"></i>
            <h1>Heavenly Demon</h1>
        </div>
        <ul class="nav-menu">
            <li class="nav-item">
                <a href="index.html" class="nav-link">
                    <i class="ri-home-4-line"></i>
                    <span>Pavilion Entrance</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="library.html" class="nav-link">
                    <i class="ri-book-read-line"></i>
                    <span>Scripture Library</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="projects.html" class="nav-link">
                    <i class="ri-sword-line"></i>
                    <span>Treasure Hall</span>
                </a>
            </li>
            <li class="nav-item">
                <a href="contact.html" class="nav-link active">
                    <i class="ri-quill-pen-line"></i>
                    <span>Mission Board</span>
                </a>
            </li>
        </ul>
    </aside>

    <main id="main-content">
        <h2 class="page-title">Mission Board</h2>

        <div class="bounty-board">
            <form id="mission-form">
                <div class="form-group">
                    <label for="messenger">Messenger Name</label>
                    <input type="text" id="messenger" required placeholder="Who seeks the Patriarch?">
                </div>

                <div class="form-group">
                    <label for="purpose">Mission Type</label>
                    <input type="text" id="purpose" required placeholder="Alliance, Challenge, or Tribute?">
                </div>

                <div class="form-group">
                    <label for="message">Mission Details</label>
                    <textarea id="message" rows="5" required placeholder="Elaborate on your request..."></textarea>
                </div>

                <button type="submit" class="btn-seal">Send Spirit Pigeon</button>
            </form>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
